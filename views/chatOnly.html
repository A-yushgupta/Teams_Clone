<!-- PAGE WHERE USER CAN CHAT WITH OTHERS PRESENT IN SAME ROOM  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="icon" href="https://image.freepik.com/free-vector/chat-bubble_53876-25540.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
    <link rel="icon" href="https://image.freepik.com/free-vector/chat-bubble_53876-25540.jpg">
    <script>
        const ROOM_ID = "<%= roomId %>"
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/videoChatStyle.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="icon" href="https://image.freepik.com/free-vector/chat-bubble_53876-25540.jpg">
    <script src="./script.js" defer></script>
</head>

<body>
    <span id="linkk"></span>
    <a href="/room" target="_blank" style="color: aliceblue; display: inline-block;"><button class="NewMeetingButton" >Create Instant Meeting</button></a>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-smile"></i> Chat</h1>
            <button> <a href="/" id="new-meet-btn" >Leave Room</a></button>
            <script>
                //function call after meeting has started
                function startMeetFunction() {
                    document.getElementById("new-meet-btn").innerText = "Meeting Has Started";
                    document.getElementById("new-meet-btn").disabled = true;
                    document.getElementsById("linky").innerHTML = ROOM_ID;
                    console.log(ROOM_ID);
                }

                function lin() {
                    document.getElementById("linkk").innerHTML = ROOM_ID;
                }
            </script>
            <style>
                body {
                    background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
                    background-size: cover;
                    font-family: 'Montserrat', sans-serif;
                }
            </style>
        </header>

        <!-- room name and participant name -->
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>

        <!-- chat msgs as input -->
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <div class="send"> <button class="btn "><i class="fas fa-paper-plane "></i> Send</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>

    <!-- adding javascript file -->
    <script src="./javascript/main.js"></script>
    <span id="linky" style="text-align: center;"></span>
    <div style="
        color: rgb(92, 7, 7);
        text-align: center;
        font-weight:bolder;
        text-decoration:underline;
        margin: 80px auto 20px;
      "> &copy; Ayush Gupta
        <br>
        <a href="mailto:ayushguptajn@gmail.com">&#128231 Contact us</a>
    </div>
</body>

</html>
